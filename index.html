<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Sothebys Form
					</span>

					<div class="wrap-input3 validate-input" data-validate = "Property Designation is required.">
						<textarea class="input3" id="propertyDesignation" placeholder="Property Designation">PROPERTY FROM AN IMPORTANT EUROPEAN PRIVATE COLLECTION</textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Description is required.">
						<textarea class="input3" id="description" placeholder="Description">AN EXCEPTIONALLY RARE PALE GREEN AND RUSSET JADE 'DAOIST IMMORTALS' GROUP
QING DYNASTY, KANGXI / YONGZHENG PERIOD</textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Size is required.">
						<textarea class="input3" id="size" placeholder="Size">Height 3 7/8  in., 9.8 cm</textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Estimation is required.">
						<textarea class="input3" id="estimation" placeholder="Estimation">ESTIMATE $100,000- 150,000</textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Chinese Notes">
						<textarea class="input3" id="chineseNotes" placeholder="Chinese Notes">清康熙 / 雍正 青玉雕仙山童子擺件</textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" onclick="onDownloadButton()">
							Download
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--Logic-->
<script>
    function onDownloadButton() {
        var data = {
            "propertyDesignation": document.getElementById("propertyDesignation").value,
            "description": document.getElementById("description").value,
            "size": document.getElementById("size").value,
            "estimation": document.getElementById("estimation").value,
            "chineseNotes": document.getElementById("chineseNotes").value,
        };

        var json = JSON.stringify(data, null, 1);

        download("description.txt", json);
    }
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
</script>
